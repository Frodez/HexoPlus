<h1 style="text-align: center;" mat-dialog-title>{{'EDITOR.NEW_LAYOUT.DIALOG_TITLE' | translate}}</h1>
<form [formGroup]="layoutForm">
  <div style="padding-top: 32px; text-align: center;" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutAlign="flex-start">
    <div style="padding-bottom: 10px;" fxFlex="0 1 calc(50% - 20px)" fxFlex.lt-md="0 1 calc(100% - 20px)" fxFlex.lt-sm="100%" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutAlign="flex-start">
      <span fxFlex="100">{{'EDITOR.NEW_LAYOUT.LAYOUT_TITLE' | translate}}</span>
      <mat-form-field fxFlex="100">
        <input fxFlex="100" formControlName="title" matInput type="text">
        <mat-error fxFlex="100" *ngIf="layoutForm.get('title').errors">{{layoutForm.get('title').errors | errors | async}}</mat-error>
      </mat-form-field>
    </div>
    <div style="padding-bottom: 10px;" fxFlex="0 1 calc(50% - 20px)" fxFlex.lt-md="0 1 calc(100% - 20px)" fxFlex.lt-sm="100%" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutAlign="flex-start">
      <span >{{'EDITOR.NEW_LAYOUT.LAYOUT' | translate}}</span>
      <mat-select fxFlex formControlName="layout" >
        <mat-option *ngFor="let item of hexoService.layouts" [value]="item">{{item}}</mat-option>
      </mat-select>
    </div>
  </div>
</form>
<div style="padding-top: 32px;" mat-dialog-actions fxLayout fxLayoutAlign="center center">
  <button type="button" style="font-size: 20px;" mat-button (click)="dialogRef.close()">{{'FORM.CANCEL' | translate}}</button>
  <button type="submit" style="font-size: 20px;" mat-button (click)="confirm()" cdkFocusInitial>{{'FORM.CONFIRM' | translate}}</button>
</div>
